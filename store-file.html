    <!-- intlTelInput -->
    <script>
        var input = document.querySelector("#telephone");
        window.intlTelInput(input, ({
            autoPlaceholder: "ادخل",
            customPlaceholder: "kggg",
            initialCountry: 'sa',
            // nationalMode:false,
            separateDialCode: true,
        }));
    </script>


    <!-- Upload Img -->
    <script>
        let loginInputs = document.querySelectorAll('.img-upload-input');

        loginInputs.forEach((input) => {
            let profileImg = input.closest('.profile-img-con').querySelector('.profile-img');
            let fancyImg = input.closest('.profile-img-con').querySelector('.fancybox-img');
            let imageSrc = profileImg.getAttribute('src');
            input.onchange = function () {

                let reader = new FileReader();
                if (input.files[0]) {
                    reader.readAsDataURL(input.files[0]);
                } else {
                    profileImg.setAttribute('src', imageSrc);
                    fancyImg.setAttribute('href', imageSrc);
                }

                reader.onload = () => {
                    profileImg.setAttribute('src', reader.result);
                    fancyImg.setAttribute('href', reader.result);
                }
            }
        });
    </script>
